<!DOCTYPE html>
<html lang="en" ng-app="waitStaff" ng-controller="MyCtrl">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>WaitStaff Calculator</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top: 10%">
        <h1>WaitStaff Calculator</h1>
      </div>
    </div>

    <div class="row">
      <div class="six columns details">
        <div class="heading">
          <h4>Enter the Meal Details</h4>
        </div>

        <div id="form">
          <form name="myForm" novalidate class="meal_details" ng-submit="submit()">
            <fieldset>

                <label for="meal_price">Base Meal Price: $</label>
                <input type="number" name="meal_price" ng-model="meal_price"  required ng-pattern="/^\d+$/"/>
<!--                 <span class="error" ng-if="myForm.$submitted && myForm.meal_price.$error.required">Numbers Only</span> -->

                <label for="tax_rate">Tax Rate: %</label>
                <input type="number" name="tax_rate" ng-model="tax_rate" required ng-pattern="/^\d+$/"/>
<!--                 <span class="error" ng-if="myForm.$submitted && myForm.tax_rate.$error.required">Numbers Only</span> -->

                <label for="tip_percentage">Tip Percentage: %</label>
                <input type="number" name="tip_percentage" ng-model="tip_percentage" required ng-pattern="/^\d+$/"/>
<!--                 <span class="error" ng-if="myForm.$submitted && myForm.tip_percentage.$error.required">Numbers Only</span> -->

            </fieldset>

                <span class="error" ng-if="myForm.$submitted && myForm.meal_price.$error.required">Please Only Enter Numbers</span>

          <div class="submit-container">
            <input type="submit" value="Submit"/>
            <button id="cancel" ng-click="cancel()">
            Cancel
          </button>
          </div>

          </form>
        </div>

<!--         <div class="submitOrCancel">
          <button id="submit" ng-click="submit()">
            Submit
          </button>
          <button id="cancel" ng-click="cancel()">
            Cancel
          </button>
        </div> -->

      </div>

      <div class="five columns charges">
        <div class="heading">
          <h4>Customer Charges</h4>
        </div>
        <p>Subtotal: {{ subtotal | currency }}</p>
        <p>Tip: {{ tip | currency }}</p>
        <p>Total: {{ total | currency }}</p>
      </div>

      <div class="five columns earnings">
        <div class="heading">
          <h4>My Earnings Info</h4>
        </div>
        <p>Tip Total: {{ tip_total }}</p>
        <p>Meal Count: {{ meal_count }}</p>
        <p>Avg. Tip Per Meal: {{ average_tip }}</p>
      </div>

    </div>

    <div class="row">
      <div class="one column">
        <button id="reset">
          Reset
        </button>
      </div>
    </div>

  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/myApp.js"></script>
</body>
</html>
