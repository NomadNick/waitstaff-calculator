<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>WaitStaff Calculator</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top: 10%">
        <h1>WaitStaff Calculator</h1>
      </div>
    </div>

    <div class="row">
      <div class="six columns details">
        <div class="heading">
          <h4>Enter the Meal Details</h4>
        </div>

        <div class="row">
          <form>
            <div class="one-half column">
              <label for"meal_price">Base Meal Price: $</label>
            </div>

            <div class="one-half column">
              <input type="text" id="mealPrice">
            </div>

            <div class="one-half column">
              <label for"tax_rate">Tax Rate: %</label>
            </div>

            <div class="one-half column">
              <input type="text" id="taxRate">
            </div>

            <div class="one-half column">
              <label for"tip_percentage">Tip Percentage: %</label>
            </div>

            <div class="one-half column">
              <input type="text" id="tipPercentage">
            </div>

          </form>

        </div>
<!--             <div class="form-group">
              <label for"tax_rate">Tax Rate: %</label>
              <input type="text" id="taxRate">
            </div>
            <div class="form-group">
              <label for"tip_percentage">Tip Percentage: %</label>
              <input type="text" id="tipPercentage">
            </div>
          </form>
        </div> -->

        <div class="submitOrCancel">
          <button id="submit">
            Submit
          </button>
          <button id="cancel">
            Cancel
          </button>
        </div>
      </div>

      <div class="five columns charges">
        <div class="heading">
          <h4>Customer Charges</h4>
        </div>
      </div>

      <div class="five columns earnings">
        <div class="heading">
          <h4>My Earnings Info</h4>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="one column">
        <button id="reset">
          Reset
        </button>
      </div>
    </div>

  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="js/myApp.js"></script>
</body>
</html>
